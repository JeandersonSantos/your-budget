<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeuOrçamento</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="header bgTextura">
      <div class="display-header container">
        <div class="logo">
          <img
            src="./image/logo.png"
            alt=""
            style="width: 315px; height: 315px"
          />
        </div>
        <div class="display-body">
          <h1 class="title">
            Realize seu Orçamento <br />
            de maneira simples
          </h1>
          <a class="button" href="#menu">Comece agora</a>
        </div>
      </div>
    </section>

    <section class="menu bgTextura" id="menu">
      <div class="display-menu container">
        <div class="title">Infome os dados necessários em cada seção</div>
        <div class="display-menu-row">
          <div class="menu-options">
            <button onclick="pageWall()">Parede / tijolos 8 furos</button>
            <button onclick="pageLaje()">Laje / Trilho e h8</button>
            <button onclick="pageTelhado()">Telhado convencional</button>
            <button onclick="pagePiso()">Piso</button>
          </div>
          <div class="menu-image">
            <img
              src="./image/Group 9.png"
              alt=""
              style="width: 400px; height: 280px"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
