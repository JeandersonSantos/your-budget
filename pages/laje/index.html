<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wall bgTextura" id="menu">
      <div class="display-wall container">
        <div class="title">Orçamento para sua laje</div>
        <div class="display-menu-row">
          <div class="menu-options">
            <label class="style-label" for="input1"
              >Comprimento em metros</label
            >
            <input type="number" id="input1" />
            <label class="style-label" for="input2">Largura em metros</label>

            <input type="number" id="input2" />
            <button onclick="calcularOrcamento()">Calcular</button>
          </div>
          <div class="display-title-and-table">
            <span class="style-label">Veja aqui o que será necessário</span>
            <div class="display-table">
              <ul id="materialList" style="color: black">
                <!-- Lista de materiais aqui -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="floating-button">
        <a href="#" onclick="back()">
          <img src="../../image/back.png" alt="Botão" />
        </a>
      </div>
    </section>
  </body>
  <script src="../../js/script.js"></script>
  <script>
    function calcularOrcamento() {
      const input1 = parseFloat(document.getElementById("input1").value);
      const input2 = parseFloat(document.getElementById("input2").value);

      if (input1 <= 0 || input2 <= 0 || !input1 || !input2) {
        alert("verifique os campos");
      } else {
        const area = input1 * input2;
        const trilhos = Math.ceil(area) * 2.4;
        const h8 = Math.ceil(area) * 13;
        const eps = Math.ceil(area) * 3;
        const cimento = Math.ceil(area) * 25;
        const areia = Math.ceil(area) * 1;
        const arisco = Math.ceil(area) * 1;
        const brita = Math.ceil(area) * 0.5;

        const materialList = document.getElementById("materialList");
        materialList.innerHTML = ""; // Limpa a lista

        const trilhosItem = document.createElement("li");
        trilhosItem.textContent = `${formatNumber(trilhos)} metros de trilhos`;
        materialList.appendChild(trilhosItem);

        const h8Item = document.createElement("li");
        // h8Item.textContent = `${formatNumber(h8)} H8`;
        h8Item.textContent = `${formatTextBrick(h8)}, (tijolo lage H8)`;
        materialList.appendChild(h8Item);

        const epsItem = document.createElement("li");
        epsItem.textContent = `${formatNumber(eps)} placas de isopor`;
        materialList.appendChild(epsItem);

        const cimentoItem = document.createElement("li");
        // cimentoItem.textContent = `${formatNumber(cimento)} Kg de cimento`;
        cimentoItem.textContent = formatTextCement(cimento);
        materialList.appendChild(cimentoItem);

        const areiaItem = document.createElement("li");
        areiaItem.textContent = `${formatNumber(areia)} carro de mão de areia`;
        materialList.appendChild(areiaItem);

        const ariscoItem = document.createElement("li");
        ariscoItem.textContent = `${formatNumber(
          arisco
        )} carro de mão de arisco`;
        materialList.appendChild(ariscoItem);

        const britaItem = document.createElement("li");
        britaItem.textContent = `${formatNumber(brita)} carro de mão de brita`;
        materialList.appendChild(britaItem);
      }
    }
  </script>
</html>
